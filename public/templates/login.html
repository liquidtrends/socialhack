<div class="full-bg"></div>
<div class="container">
   <img class="logo" src="img/logo-white.png">
   <form ng-submit="submit()" class="form-signin" ng-controller="testMongo">
      <h1 class="form-signin-heading text-muted">Sign In</h1>
      <input type="text" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">
      <input type="password" class="form-control" placeholder="Password" required="" ng-model="passwd">
      <button id="submitLogin" class="btn btn-lg btn-primary btn-block" type="submit">
         Sign In
      </button>
      <a class="white" href="/#/registration">or Register</a>
   </form>
</div>
