<div class="container">

<div class="col-md-12 well">
      <form role="form">
      <div class="form-group col-md-4">
       <input ng-model="search" type="text" class="form-control" id="keyword" placeholder="SEARCH">
      </div>
   </form>
    <span class="pull-right">
    <a href ng-click="addNew = !addNew"><button type="button" class="btn btn-info btn-map add-new"><i class="fa fa-plus-square"></i> Add New</button></a>
   <a href="/#/map-search"><button type="button" class="btn btn-info btn-map"><i class="fa fa-globe"></i> Map View</button></a>
   </span>
</div>

<div class="sortable">Sort:
<span ng-click="myFilter = {type: all}"><a>All</a></span> |
<span ng-click="myFilter = {type: 1}"><a>Videos</a></span> | 
<span ng-click="myFilter = {type: 2}"><a>Files</a></span> |
<span ng-click="myFilter = {type: 3}"><a>Stories</a></span> |
<span ng-click="myFilter = {type: 4}"><a>Photos</a></span>
</div>

   <!-- Add New -->
   <div ng-show="addNew" class="well">
      <form  name="addPost" role="form" ng-submit="submit()" ng-controller="postController">
        <div class="form-group">
          <div class="col-md-6">
            <label for="keyword">Title</label>
            <input type="text" class="form-control" id="title" ng-model="title" placeholder="Your title">
          </div>
          <div class="col-md-6">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" ng-model="tags" placeholder="Ex: agriculture, sustainable">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <br />
           <label for="keyword">Post</label>
           <textarea class="form-control" rows="5" id="post" ng-model="content"></textarea>
            <br />
           <label for="keyword">Youtube Video</label>
           <input type="url" class="form-control" id="expertise" ng-model="youtube" placeholder="Ex: https://www.youtube.com/watch?v=WIKqgE4BwAY">
           <br />
           <label for="keyword">Image</label>
           <input type="file" file-model="myFile" class="form-control" id="expertise" ng-model="image" placeholder="">
           <br />
           <label for="keyword">File</label>
           <input type="file" class="form-control" id="expertise" ng-model="file" placeholder="">
            <br />
           </div>
           <button id="submitPost" type="submit" class="btn btn-default"><i class="fa fa-search"></i> Submit</button>
        </div>
     </form>
   </div>

   <!-- The Feed -->
      <div ng-controller="feedController">
        <div class="col-md-4 col-sm-6 col-lg-4" ng-repeat="data in datas | filter:search | filter:myFilter">
            <div class="item class{{ data.type }}">
            <div>
              <div class="img-container">
                <img src="{{ data.img }}">
              </div>
            </div>
            <div class="item-body">
              <h4>{{ data.title }}</h4>
              <p>{{ data.content.substring(0,130) + ((data.content.length > 130) ? "..." : "")}}</p>
              <span class="user-container"><small><i class="fa fa-user"></i> {{ data.author }} | <i class="fa fa-map-marker"></i> {{ data.location }}</small></span>
            </div>
        </div>
      </div>
   </div>
  </div>
</div>
