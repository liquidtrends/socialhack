<div class="container">
<div class="col-md-3 well hidden-xs hidden-sm search-container">
   <h2 class="text-center search-title">Search</h2>
   <form role="form">
      <div class="form-group">
       <label for="keyword">Keyword</label>
       <input type="text" class="form-control" id="keyword" placeholder="Keywords">
      </div>
<!--       <div class="form-group">
       <label for="date">Date</label>
       <input type="text" class="form-control" id="keyword" placeholder="Keywords">
     </div> -->
      <div class="form-group">
         <label for="keyword">Location</label>
         <input type="text" class="form-control" id="location" placeholder="City, Country">
      </div>
      <div class="form-group">
         <label for="keyword">Expertise</label>
         <input type="text" class="form-control" id="expertise" placeholder="Expertise">
      </div>
      <div class="form-group">
         <label for="keyword">Name</label>
         <input type="text" class="form-control" id="author" placeholder="Name">
      </div>
      <div class="form-group">
         <label for="keyword">Project</label>
         <input type="text" class="form-control" id="project" placeholder="Project">
      </div>
        
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i> Search</button>
   </form>
</div>

<div class="col-md-9">
   <div class="well">
    <a href ng-click="addNew = !addNew"><button type="button" class="btn btn-info btn-map add-new"><i class="fa fa-plus-square"></i> Add New</button></a>
   <a href="/#/map-search"><button type="button" class="btn btn-info pull-right btn-map"><i class="fa fa-map-marker"></i> Map View</button></a>
   </div>
   <!-- Add New -->
   <div ng-show="addNew" class="well">
      <form role="form">
        <div class="form-group">
          <div class="col-md-6">
            <label for="keyword">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Your title">
          </div>
          <div class="col-md-6">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Ex: agriculture, sustainable">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <br />
           <label for="keyword">Post</label>
           <textarea class="form-control" rows="5" id="post"></textarea>
            <br />
           <label for="keyword">Youtube Video</label>
           <input type="text" class="form-control" id="expertise" placeholder="Ex: https://www.youtube.com/watch?v=WIKqgE4BwAY">
           <br />
           <label for="keyword">Image</label>
           <input type="text" class="form-control" id="expertise" placeholder="">
           <br />
           <label for="keyword">File</label>
           <input type="text" class="form-control" id="expertise" placeholder="">
            <br />
           </div>
           <button type="submit" class="btn btn-default"><i class="fa fa-search"></i> Submit</button>
        </div>
     </form>
   </div>

   <!-- Add New -->
      <div ng-app ng-controller="feedController">
        <div class="col-md-12" ng-repeat="(country,goals) in items">
            <div class="media item">
            <div class="media-left">
              <div class="img-container">
                <img src="http://placehold.it/300x300">
              </div>
            </div>
            <div class="media-body item-body">
              <h2>{{country}}</h2> <p>{{goals}}</p>
            </div>
        </div>
      </div>
   </div>
  </div>
</div>
